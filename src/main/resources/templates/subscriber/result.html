<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" context="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet" href="/style.css">
<title>Subscriber Sign-Up</title>

</head>
<body>

	<div class="bg-image"
		style="background-image: url('https://mdbootstrap.com/img/Photos/Others/images/76.jpg'); height: 100vh">
		<div class="white container h-100">
			<div class="row h-100 justify-content-center align-items-center">
				<div class="col-10 col-md-8 col-lg-6">

					<h3>Subscriber Sign-Up Form</h3>
					<p>Thank you for signing up for cat facts! </p>
					<h4>Subscriber:</h4>
					<div class="border border-light p-3 mb-4">
						First Name:
						<p th:text="${firstName}" />
						Last Name:
						<p th:text="${lastName}" />
						User Name:
						<p th:text="${userName}" />
						Email:
						<p th:text="${email}" />
					</div>
				</div>
			</div>
		</div>

	</div>
</body>
</html>
